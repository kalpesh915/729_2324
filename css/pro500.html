<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            actual element width includes width + padding + border
        */
        *{
            box-sizing: border-box;
        }

        /* 
            attribute selector :
            applied when element have class name includes col- 
        */
        [class*="col-"]{
            padding: 15px;
            border: 1px solid black;
            float: left;
        }

        /* clear float effect after complete the row */
        .row::after{
            content: "";
            clear: both;
            display: table;
        }

        /* code for each columns */
        .col-1{
            width: 8.33%;
        }
        .col-2{
            width: 16.66%;
        }
        .col-3{
            width: 25%;
        }
        .col-4{
            width: 33.33%;
        }
        .col-5{
            width: 41.66%;
        }
        .col-6{
            width: 50%;
        }
        .col-7{
            width: 58.33%;
        }
        .col-8{
            width: 66.66%;
        }
        .col-9{
            width: 75%;
        }
        .col-10{
            width: 83.33%;
        }
        .col-11{
            width: 91.66%;
        }
        .col-12{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-2">This is Column 1</div>
        <div class="col-6">This is Column 2</div>
        <div class="col-4">This is Column 3</div>
    </div>
</body>
</html>
