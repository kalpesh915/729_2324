<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            overflow: auto;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a,
        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        li a:hover,
        .dropdown:hover,
        .dropbtn:hover {
            background-color: red;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li class="dropdown">
            <a href="" class="dropbtn">Link 3</a>
            <div class="dropdown-content">
                <a href="#">Link 3.1</a>
                <a href="#">Link 3.2</a>
                <a href="#">Link 3.3</a>
                <a href="#">Link 3.4</a>
                <a href="#">Link 3.5</a>
            </div>
        </li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>
</body>

</html>
