<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
    <button onclick="increment()">Increment</button>
</body>
</html>

<script>
    let ip = 10;
    
    let op = document.getElementById("op");
    op.innerHTML = ip;

    function increment(){
        ip++;
        op.innerHTML = ip;
    }
</script>
